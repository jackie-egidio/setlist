<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <script src="setlist.json" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            function sort() {

            }

            // jQuery access
            $(document).ready(function() {
                $.getJSON( {
                    url: 'setlist.json'
                }).done(function (result, status, xhr) {
                    var div = document.getElementById('results');

                    // put result into string
                    var strSetList = JSON.stringify(result);
                    
                    // parse JSON into string
                    var resultArr = JSON.parse(strSetList);

                    console.log(resultArr);
                    console.log(resultArr[0]);
                    div.innerHTML += resultArr;
                    div.innerHTML += JSON.stringify(resultArr, undefined, 6);

                    for (var i = 0; i < resultArr.length; i++) {
                        div.innerHTML += resultArr[i].title + "<br />" + resultArr[i].artist + "<br />";
                        for (var j = 0; j < resultArr[i].genre.length; j++) {
                            div.innerHTML += resultArr[i].genre.mainGenre + "<br />" + resultArr[i].genre.subGenre + "<br />";
                        }
                        div.innerHTML += resultArr[i].yearReleased + "<br /><br />";
                    }
                    
                    div.innerHTML += "<br />" + (strSetList);
                }).fail(function (xhr, status, error) {
                    alert("Result: " + status + " " + error) + " " + xhr.st
                })
            });
        </script>
    </head>
    <body>
        <div id="results"></div>
        <form>
            <label for="genre">Pick a genre</label>
            <select name="genre" id="genre">
                <option value="r&b">R and B</option>
                <option value="pop">Pop</option>
                <option value="soul">Soul</option>
                <option value="popRock">Pop Rock</option>
                <option value="country">Country</option>
                <option value="musicalTheatre">Musical Theatre</option>
                <option value="funk">Funk</option>
                <option value="softRock">Soft Rock</option>
            </select>
        </form>
    </body>
</html>

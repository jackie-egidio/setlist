<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <script src="setlist.json" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            // jQuery access
            $(document).ready(function() {
                $.getJSON( {
                    url: 'setlist.json'
                }).done(function (result, status, xhr) {
                    var div = document.getElementById('results');

                    // put result into string
                    var strSetList = JSON.stringify(result.title);
                    
                    // parse JSON into string
                    var resultArr = JSON.parse(strSetList);
                    console.log(resultArr[0].title);

                    for (var i = 0; i < resultArr.length; i++) {
                        div.innerHTML += resultArr[i].title + "<br />" + resultArr[i].artist + "<br />";
                        for (var j = 0; j < resultArr[i].genre.length; j++) {
                            div.innerHTML += resultArr[i].genre.mainGenre + "<br />" + resultArr[i].genre.subGenre + "<br />";
                        }
                        div.innerHTML += resultArr[i].yearReleased + "<br /><br />";
                    }
                    
                    div.innerHTML += "<br />" + (strSetList);
                }).fail(function (xhr, status, error) {
                    alert("Result: " + status + " " + error) + " " + xhr.st
                })
            });
        </script>
    </head>
    <body>
        <div id="results"></div>
    </body>
</html>
